<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="playlist">
        <i class="fa-solid fa-x font"></i>
        <div class="playlist__title font">Playlist</div>
      </div>
      <div class="nowplay">
        <div class="nowplay__img"><i class="fa-solid fa-image"></i></div>
        <div class="nowplay__name">
          <div class="font">Random<br />Love</div>
          <div class="singer font__small">by Divay Kapoor</div>
        </div>
      </div>
      <div class="btn">
        <div class="btn__play font"><i class="fa-solid fa-play"></i>Play</div>
        <div class="btn__circle"><i class="fa-solid fa-heart"></i></div>
        <div class="btn__circle"><i class="fa-solid fa-plus"></i></div>
      </div>
      <div class="nextplay__container">
        <div class="nextplay">
          <div class="nextplay__img red"></div>
          <div class="nextplay__namebox">
            <div class="nextplay__name font">Matargasti</div>
            <div class="nextplay__singer font__small">Mohit Chauhan</div>
          </div>
        </div>
        <div class="nextplay">
          <div class="nextplay__img pink"></div>
          <div class="nextplay__namebox">
            <div class="nextplay__name font">Attitude</div>
            <div class="nextplay__singer font__small">
              Lewis OfMana.Attitude
            </div>
          </div>
        </div>
        <div class="nextplay">
          <div class="nextplay__img blue"></div>
          <div class="nextplay__namebox">
            <div class="nextplay__name font">Try Everthing</div>
            <div class="nextplay__singer font__small">Shakira.Zootopia</div>
          </div>
        </div>
        <div class="nextplay">
          <div class="nextplay__img aqua"></div>
          <div class="nextplay__namebox">
            <div class="nextplay__name font">Sunflower</div>
            <div class="nextplay__singer font__small">
              Joseph Vincent.Sunflower
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/52092bdd37.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
